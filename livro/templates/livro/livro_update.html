{% extends 'base.html' %}
{% block conteudo %}
{% load crispy_forms_tags %}

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa fa-institution"></i>Editar Livro
    </div>
    <div class="card-body">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" value="{{livro.id}}" name="livro_id">
            <div class="form-group col-md-12">
                <label>Nome do livro:</label>
                <input class="form-control" type="text" value="{{livro.nome}}" name="nome" required>
            </div>
            <div class="form-group col-md-12">
                <label>Autor:</label>
                <input class="form-control" type="text" value="{{livro.autor}}" name="autor">
            </div>


            <div class="form-group col-md-12">
                <label>Editora:</label>
                <input class="form-control" type="text" value="{{livro.editora}}" name="editora">
            </div>

            <div class="form-group col-md-12">
                <label>ISBN:</label>
                <input class="form-control" type="text" value="{{livro.isbn}}" name="isbn">
            </div>
    <br/>
    <button type="submit" class="btn btn-info">Alterar</button>

</form>
    </div>
</div>

{% endblock %}
